<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
    integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk=" crossorigin="anonymous" />
  <link rel="stylesheet" href="css/style.css" />
  <title>Freaxx</title>
</head>

<body>
  <div class="header">
    <img class="logo-img" src="/logo.png"  style="width:12%">
   
    <h1>Fashion Freaxx</h1>
    <p>Shop With The Squad</p>
  </div>
  <div class='container'>
  <div class='main-container'>
      <div class="chat-container">
        <header class="chat-header">
          <h1><i class="fas fa-person-booth"></i> Squad Room</h1>
    
          <button id='cart-btn' class="btn"><i class="fa fa-cart-arrow-down"></i>Fashion Feed</button>
          <button class="btn"><i class="fa fa-lock"></i> Lock</button>
          <a id="leave-btn" class="fa fa-running btn"> Leave Room</a>
          <a id="a" class="fas fa-phone"></a>
          <a id="b" class="fas fa-video"></a>
    
        </header>
        <main class="chat-main">
          <div class="chat-sidebar">
            <h3><i class="fas fa-comments"></i> Room Name:</h3>
            <h2 id="room-name"></h2>
            <h3><i class="fas fa-skull"></i> Theme:</h3>
            <h2 id="theme-name">Party</h2>
            <h3><i class="fas fa-users"></i> Squad members</h3>
            <ul id="ussers"></ul>
          </div>
          <div class="chat-messages"></div>
        </main>
        <div class="chat-form-container ">
          <form id="chat-form">
            <input id="msg" type="text" placeholder="Enter Message" required autocomplete="off" />
            <!-- <a id="a" class="fas fa-microphone"></a> -->
            <button class="btn"><i class="fas fa-microphone-alt"></i></button>
            <button class="btn"><i class="fas fa-paper-plane"></i> Send</button>
          </form>
        </div>
        
      </div>
      <div class='cart-container' style="height:520px">
        <h3 style="text-align: center;">For Sale</h3>
        <div id='products'>
     </div>
     </div>
    </div>
    <div class="pop-up">
    
  </div>
</div>
</div>
  
  <div class="footer">
    <p>Delhi Technological University</p>
    <p>Made by Vedika Gupta Ashi Gupta</p>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.9.2/qs.min.js"
    integrity="sha256-TDxXjkAUay70ae/QJBEpGKkpVslXaHHayklIVglFRT4=" crossorigin="anonymous"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="js/mainn.js"></script>
</body>

</html>
