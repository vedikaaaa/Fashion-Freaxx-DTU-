<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
		integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk=" crossorigin="anonymous" />
	<link rel="stylesheet" href="css/style.css" />
	<title>Squad Room</title>
</head>

<body>
	<div class="header">
		<img class="logo-img" src="/logo.png"  style="width:12%">
		<div class="container">
		</div>
		<h1>Fashion Freaxx</h1>
		<p>Shop With The Squad</p>
	  </div>
	<div class="join-container">
		<header class="join-header">
			<h1><i class="fas fa-person-booth"></i> Enter The Squad-Room</h1>
		</header>
		<main class="join-main">
			<form action="chat.html">
				<div class="form-control">
					<label for="ussername">username</label>
					<input type="text" name="ussername" id="ussername" placeholder="Enter username..." required />
				</div>
				<div class="form-control">
					<label for="room">Room</label>
					<select name="room" id="room">
						<option value="Vedika's birthday">Vedika's birthday</option>
							<option value="Ved's wedding">Ved's wedding</option>
							<option value="Goa wedding shopping">Goa wedding shopping</option>
							<option value="Diwali Shopping Tanmay">Diwali Shopping Tanmay</option>
							<option value="Fine dine tomorrow ft Tanmay">Fine dine tomorrow ft Tanmay</option>
							<option value="Lunch date with ved">Lunch date with ved</option>
							<option value="Vacay mode on">Vacay mode on</option>
					</select>
				</div>
				<button type="submit" class="btn">Join Chat</button>
			</form>
		</main>
	</div>
	<div class="footer">
		<p>Delhi Technological University</p>
		<p>Made by Vedika Gupta Ashi Gupta</p>
	  </div>
</body>

</html>
